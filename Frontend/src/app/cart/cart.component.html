<app-header></app-header>
<section class="h-100 h-custom" style="background-color: #eee;">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card">
			<div class="card-body p-4">
  
			  <div class="row">
  
				<div class="col-lg-7">
				  <h5 class="mb-3"><a href="#!" class="text-body">      
					<button class="cta-btn" [routerLink]="['/shop']" style="background-color: #5a452e; color: white;">Vissza vásárláshoz</button></a></h5>
				  <hr>
  
				  <div class="d-flex justify-content-between align-items-center mb-4">
					<div>
					  <p class="mb-1">Kosár</p>
					</div>

				  </div>
  <div *ngFor="let item of kosarTartalom">
				  <div class="card mb-3">
					<div class="card-body">
					  <div class="d-flex justify-content-between">
						<div class="d-flex flex-row align-items-center">
						  <div> <img [src]="item.kep" alt="{{ item.termek_nev}}" style="width: 65px;">
						  </div>
						  <div class="ms-3">
							<h5>{{item.termek_nev}}</h5>
							<p class="small mb-0">{{item.kategoria}}, {{item.szarmazasi_orszag}}</p>
						  </div>
						</div>
						<div class="d-flex flex-row align-items-center">
						  <div style="width: 50px;">
							<h5 class="fw-normal mb-0"></h5>
						  </div>
						  <div class="item-quantity">
							<button (click)="darabszamCsokken(item)">-</button>
							<input type="number"  min="1" [(ngModel)]="item.quantity">
							<button (click)="darabszamNo(item)">+</button>
						  </div>
			  
						  <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
						</div>
					  </div>
					</div>
				  </div>
  
				 
  

  </div>
				  
  
				</div>
				<div class="col-lg-5">
  
				  <div class="card  text-white rounded-3" style="background-color: #5a452e;">
					<div class="card-body">
					  <div class="d-flex justify-content-between align-items-center mb-4">
						<h5 class="mb-0">Fizetési adatok</h5>
						<img src="https://fontawesome.com/icons/credit-card?f=classic&s=solid"
						  class="img-fluid rounded-3" style="width: 45px;" alt="">
					  </div>
					  <form class="mt-4">
						<div data-mdb-input-init class="form-outline form-white mb-4">
						  <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
							placeholder="Kártyabirtokos neve" />
						  <label class="form-label" for="typeName">Kártyabirtokos neve</label>
						</div>
  
						<div data-mdb-input-init class="form-outline form-white mb-4">
						  <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
							placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
						  <label class="form-label" for="typeText">Kártya száma</label>
						</div>
  
						<div class="row mb-4">
						  <div class="col-md-6">
							<div data-mdb-input-init class="form-outline form-white">
							  <input type="text" id="typeExp" class="form-control form-control-lg"
								placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
							  <label class="form-label" for="typeExp">Lejárati dátum</label>
							</div>
						  </div>
						  <div class="col-md-6">
							<div data-mdb-input-init class="form-outline form-white">
							  <input type="password" id="typeText" class="form-control form-control-lg"
								placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
							  <label class="form-label" for="typeText">CVV szám</label>
							</div>
						  </div>
						</div>
  
					  </form>
  
					  <hr class="my-4">
  
					  <div class="d-flex justify-content-between">
						<p class="mb-2" style="color: white;">Termékek</p>
						<p class="mb-2" style="color: white;">-Ft</p>
					  </div>
  
					  <div class="d-flex justify-content-between">
						<p class="mb-2" style="color: white;">Szállítás</p>
						<p class="mb-2" style="color: white;">-Ft</p>
					  </div>
  
					  <div class="d-flex justify-content-between mb-4">
						<p class="mb-2" style="color: white;">Összesen {{osszesen()}}</p>
						<p class="mb-2" style="color: white;">-Ft</p>
					  </div>
  
					  <button style="" type="button" data-mdb-button-init data-mdb-ripple-init class="btn" style="color: white;">
						<div class="d-flex justify-content-between">
							Tovább a fizetéshez
						</div>
					  </button>
  
					</div>
				  </div>
  
				</div>
  
			  </div>
  
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
  <app-footer></app-footer>
